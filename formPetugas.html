<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Petugas</title>
</head>

<body>
    <nav class="border-gray-400 bg-green relative">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center">
                <img src="./public/assets/Logo/logo-fix.png" class="h-8 mr-3" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Tracle</span>
            </a>
            <div class="flex items-center md:order-2">
                <button type="button"
                    class="flex mr-3 text-sm bg-green-600 rounded-full md:mr-0 focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800"
                    id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                    data-dropdown-placement="bottom">
                    <span class="sr-only">Buka user</span>
                    <img class="w-10 h-10 rounded-full" src="https://img.icons8.com/?size=512&id=23244&format=png"
                        alt="user photo" />
                </button>
                <a href="./login.html"
                    class="flex mr-4 ml-3 text-sm bg-white rounded-full md:mr-0 focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800">
                    <img class="w-6 h-6 rounded-full" src="https://img.icons8.com/?size=512&id=61022&format=png"
                        alt="user photo" />
                </a>
            </div>
    </nav>

    <div class="min-h-screen bg-gray-100 p-0 sm:p-12 relative">
        <a href="#" class="flex items-center mb-10 text-3xl font-semibold text-gray-900 dark:text-black justify-center">
            <img class="w-16 cursor-pointer" src="./public/assets/Logo/logo-fix.png" alt="logo" />
            Form Petugas
        </a>
        <div class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-xl">
            <h1
                class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black mb-10">
                Silahkan isi form berikut
            </h1>
            <form method="POST" action="https://645130aee1f6f1bb22aaa3e5.mockapi.io/api/v1/petugas" id="form"
                novalidate>
                <div class="relative z-0 w-full mb-5">
                    <input type="text" id="name" name="name" placeholder=" " required
                        class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                    <label for="name" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Masukkan
                        nama</label>
                </div>

                <div class="relative z-0 w-full mb-5">
                    <input type="text" id="address" name="address" placeholder=" "
                        class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                    <label for="address" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Masukkan
                        alamat</label>
                </div>

                <div class="relative inline-block">
                    <select id="city" name="city"
                        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Pilih kota Anda</option>
                        <option value="jakarta">Jakarta</option>
                        <option value="bekasi">Bekasi</option>
                        <option value="depok">Depok</option>
                        <option value="bandung">Bandung</option>
                        <option value="surabaya">Surabaya</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path
                                d="M14.95 7.95l-5.657 5.657c-.39.39-1.024.39-1.414 0l-5.657-5.657c-.39-.39-.39-1.024 0-1.414s1.024-.39 1.414 0l4.243 4.243 4.243-4.243c.39-.39 1.024-.39 1.414 0 .39.39.39 1.024 0 1.414z" />
                        </svg>
                    </div>
                </div>

                <div class="relative z-0 w-full mb-5 mt-5">
                    <input type="textarea" id="comment" name="comment" placeholder=" "
                        class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
                    <label for="comment" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Masukkan
                        keluhan</label>
                </div>
                <button onclick="return validate()" id="button" type="submit" data-modal-toggle="modalToggles"
                    class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-green-600 hover:bg-green-800 hover:shadow-lg focus:outline-none">
                    Kirim
                </button>
                <button onclick="return btnData()" id="button-data" type="button" data-modal-toggle="modalToggles"
                    class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-green-600 hover:bg-green-800 hover:shadow-lg focus:outline-none">
                    Lihat Data
                </button>
            </form>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script> -->
    <script src="./public/js/script.js"></script>
</body>

</html>
